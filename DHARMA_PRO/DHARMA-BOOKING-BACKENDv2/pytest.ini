[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings (optional)
addopts = -v --tb=short

# Markers
markers =
    auth: Tests related to authentication
    user: Tests for user endpoints
    admin: Tests for admin endpoints
    temple: Tests for temple endpoints
    slot: Tests for slot endpoints
    booking: Tests for booking endpoints
    payment: Tests for payment endpoints
    parking: Tests for parking endpoints
    integration: Integration tests
    smoke: Smoke tests for critical paths
